<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__illustration"></div>
      <div class="card__content">
        <h1 class="card__title">
          Get <span class="card__title-highlight">insights</span> that help your
          business grow.
        </h1>
        <p class="card__text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card__status-wrapper">
          <div class="card__status">
            <span class="card__status-counter">10k+</span>
            <span class="card__status-text">companies</span>
          </div>
          <div class="card__status">
            <span class="card__status-counter">314</span>
            <span class="card__status-text">templates</span>
          </div>
          <div class="card__status">
            <span class="card__status-counter">12M+</span>
            <span class="card__status-text">queries</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
