<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <!-- Rating state start -->
        <div class="rating-state">
          <img class="rating-state__icon" src="images/icon-star.svg" alt="" />
          <div class="rating-state__title">How did we do?</div>
          <div class="rating-state__content">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </div>
          <div class="rating-state__rating">1 2 3 4 5</div>
          <button class="rating-state__button">Submit</button>
        </div>

        <!-- Rating state end -->

        <!-- Thank you state start -->

        <div class="thankyou-state">
          You selected
          <!-- Add rating here -->
          out of 5 Thank you! We appreciate you taking the time to give a
          rating. If you ever need more support, donâ€™t hesitate to get in touch!
        </div>

        <!-- Thank you state end -->
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
