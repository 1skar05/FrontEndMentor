<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/main.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="container">
      <header class="card">
        <div class="card__group">
          <div class="card__front">
            <img
              src="./images/bg-card-front.png"
              alt="bg-card-front"
              class="card__front__bg"
            />
            <div class="card__front__container">
              <div class="card__front__logo">
                <img src="./images/card-logo.svg" alt="card-logo" />
              </div>
              <output class="card__front__number">0000 0000 0000 0000</output>
              <div class="card__front__footer">
                <div class="card__front__cardholder">Jane Appleseed</div>
                <div class="card__front__exp">
                  <span class="card__front__month">00</span>/<span
                    class="card__front__year"
                    >00</span
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="card__back">
            <img src="./images/bg-card-back.png" alt="bg-card-back" />
            <span class="card__back__cvc">000</span>
          </div>
        </div>
      </header>

      <form class="form">
        <section class="form__card-details hide">
          <div class="input-group">
            <div class="input-group__col1">
              <label for="card-name" class="input-group__label"
                >Cardholder Name</label
              >
              <input
                type="text"
                id="card-name"
                class="input-group__input input-group__input--large"
                maxlength="20"
                placeholder="e.g. Jane Appleseed"
              />
              <span class="input-group__warning" id="card-name-warning"></span>
            </div>
          </div>
          <div class="input-group">
            <div class="input-group__col1">
              <label for="card-number" class="input-group__label"
                >Card Number</label
              >
              <input
                type="text"
                id="card-number"
                class="input-group__input input-group__input--large"
                maxlength="19"
                data-grouplength="4"
                placeholder="e.g. 1234 5678 9123 0000"
              />
              <span
                class="input-group__warning"
                id="card-number-warning"
              ></span>
            </div>
          </div>
          <div class="input-group">
            <div class="input-group__col1">
              <label for="cardholder-name" class="input-group__label"
                >exp. Date (MM/YY)</label
              >
              <div class="input-group__wrapper">
                <input
                  type="text"
                  class="input-group__input input-group__input--small"
                  id="month"
                  maxlength="2"
                  placeholder="MM"
                />
                <input
                  type="text"
                  class="input-group__input input-group__input--small"
                  id="year"
                  maxlength="2"
                  placeholder="YY"
                />
              </div>
              <span class="input-group__warning" id="date-warning"></span>
            </div>
            <div class="input-group__col2">
              <label for="cardholder-name" class="input-group__label"
                >cvc</label
              >
              <input
                type="text"
                class="input-group__input input-group__input--large"
                id="cvc"
                maxlength="3"
                placeholder="e.g. 123"
              />
              <span class="input-group__warning" id="cvc-warning"></span>
            </div>
          </div>
        </section>
        <section class="thank-you">
          <!-- Completed state start -->
          <img
            src="./images/icon-complete.svg"
            alt="icon-complete"
            class="thank-you__icon"
          />
          <h1 class="thank-you__title">Thank you!</h1>
          <p class="thank-you__description">We've added your card details</p>
        </section>
        <button type="submit" class="btn">Confirm</button>
      </form>
    </main>

    <!-- script -->
    <script src="scripts/main.js"></script>
  </body>
</html>
