<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main class="signup">
      <header class="signup__header">
        <h1 class="signup__header__title">Learn to code by watching others</h1>
        <p class="signup__header__text">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </header>
      <div class="signup__main">
        <div class="signup__main__trial">
          <span class="signup__main__trial--highlight">Try it free 7 days</span>
          then $20/mo. thereafter
        </div>
        <div class="signup__main__form">
          <input
            type="text"
            placeholder="First Name"
            id="fname"
            name="fname"
            class="signup__main__input"
          />
          <input
            type="text"
            name="lname"
            id="lname"
            placeholder="Last Name"
            class="signup__main__input"
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
            class="signup__main__input"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            class="signup__main__input"
          />
          <button class="signup__main__form__submit">
            Claim your free trial
          </button>
          <p class="signup__main__form__text">
            By clicking the button, you are agreeing to our
            <a class="signup__main__form__text--highlight" href="#"
              >Terms and Services</a
            >
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
