<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div class="hero">
        <div class="container hero__brand">
          <img src="images/logo.svg" alt="logo" />
        </div>
        <picture class="hero__image">
          <source media="(min-width: 768px)" srcset="images/hero-desktop.jpg" />
          <img src="images/hero-mobile.jpg" alt="hero image" />
        </picture>
        <div class="container hero__content">
          <div class="hero__content-inner">
            <h1 class="hero__title">
              <span class="hero__title--highlight">We're</span> coming soon
            </h1>
            <p class="hero__description">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>

            <div class="hero__form">
              <form action="#" autocomplete="off" novalidate id="form">
                <input
                  name="email"
                  class="hero__email"
                  id="email"
                  type="email"
                  placeholder="Email Address"
                  aria-describedby="error"
                  aria-invalid="false"
                  required
                />
                <button type="submit">
                  <img src="images/icon-arrow.svg" alt="arrow icon" />
                </button>
              </form>
              <p class="error">Please provide a valid email</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
