<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/main.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="product-card">
      <div class="product-card__illustration"></div>
      <div class="product-card__details">
        <div class="product-card__brand">Perfume</div>
        <h1 class="product-card__product-name">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="product-card__product-details">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-card__price">
          <div class="product-card__price--new">$149.99</div>
          <div class="product-card__price--old">$169.99</div>
        </div>
        <button class="product-card__button">
          <span><img src="/images/icon-cart.svg" alt="" /></span
          ><span>Add to Cart</span>
        </button>
      </div>
    </div>
  </body>
</html>
