<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="result">
        <h2 id="your-result">Your Result</h2>
        <div class="circle">
          <h1 class="fw-800">76</h1>
          <p>of 100</p>
        </div>
        <h1 id="great">Great</h1>
        <p class="fw-400">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h2 id="summary">Summary</h2>
        <div class="bar-wrapper">
          <div class="summary-bar" id="reaction">
            <div class="status">
              <img src="assets/images/icon-reaction.svg" alt="" /><span
                >Reaction</span
              >
            </div>
            <div class="score fw-800">
              80<span class="lowlight"> / 100</span>
            </div>
          </div>
          <div class="summary-bar" id="memory">
            <div class="status">
              <img src="assets/images/icon-memory.svg" alt="" /><span
                >Memory</span
              >
            </div>
            <div class="score fw-800">
              92<span class="lowlight"> / 100</span>
            </div>
          </div>
          <div class="summary-bar" id="verbal">
            <div class="status">
              <img src="assets/images/icon-verbal.svg" alt="" /><span
                >Verbal</span
              >
            </div>
            <div class="score fw-800">
              61<span class="lowlight"> / 100</span>
            </div>
          </div>
          <div class="summary-bar" id="visual">
            <div class="status">
              <img src="assets/images/icon-visual.svg" alt="" /><span
                >Visual</span
              >
            </div>
            <div class="score fw-800">
              72<span class="lowlight"> / 100</span>
            </div>
          </div>
        </div>
        <button class="btn-continue">Continue</button>
      </div>
    </div>
  </body>
</html>
