<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card-wrapper">
      <div class="card">
        <div class="card__header">
          <img
            src="./images/image-victor.jpg"
            alt="Victor"
            class="card__image"
          />
        </div>
        <div class="card__content">
          <div class="card__info">
            <div class="card__title">
              <h1 class="card__name">
                Victor Crest <span class="card__age">26</span>
              </h1>
            </div>
            <p class="card__location">London</p>
          </div>
          <div class="card__footer">
            <div class="card__stat">
              <h2 class="card__stat-number">80K</h2>
              <p class="card__stat-label">Followers</p>
            </div>
            <div class="card__stat">
              <h2 class="card__stat-number">803K</h2>
              <p class="card__stat-label">Likes</p>
            </div>
            <div class="card__stat">
              <h2 class="card__stat-number">1.4K</h2>
              <p class="card__stat-label">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
