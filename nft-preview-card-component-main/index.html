<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/main.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__image">
        <img
          class="card__image-etherium"
          src="images/image-equilibrium.jpg"
          alt=""
        />
        <img class="card__image-view" src="images/icon-view.svg" alt="" />
      </div>

      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__coin-info">
        <div class="card__price">
          <img src="images/icon-ethereum.svg" alt="" />
          <p>0.041 ETH</p>
        </div>
        <div class="card__duration">
          <img src="images/icon-clock.svg" alt="" />
          <p>3 days left</p>
        </div>
      </div>
      <hr />
      <div class="card__creator">
        <img src="images/image-avatar.png" alt="" />
        <p>Creation of <span class="card__creator-name">Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
