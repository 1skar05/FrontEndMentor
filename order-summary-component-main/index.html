<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <img src="images/illustration-hero.svg" alt="" class="card__img" />
      <div class="card__detail">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card__annual-plan">
          <div class="card__annual-wrapper">
            <img src="images/icon-music.svg" alt="" />
            <div class="card__plan">
              <p class="card__plan-text">Annual Plan</p>
              <p class="card__plan-price">$59.99/year</p>
            </div>
          </div>
          <a class="card__change" href="#">Change</a>
        </div>
        <button class="card__button card__button--proceed">
          Proceed to Payment
        </button>
        <button class="card__button card__button--cancel">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
